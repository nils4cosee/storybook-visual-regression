# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
    services:
      selenium:
        image: knappmeier/selenium-with-tunnel
    steps:
    - run: docker logs "${{ job.services.mysql.id }}"
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: node test-utils/wait-for-ports.js selenium 2222 24444
    - run: DEBUG="child-service:*" SELENIUM_HOST=selenium START_STORYBOOK=true yarn test

